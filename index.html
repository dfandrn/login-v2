<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <!-- CSS Stylesheet terhubung dengan sukses -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .css-status {
            display: none;
        }
        /* Indicator bahwa CSS terhubung dengan baik */
        .css-connected .css-status {
            display: block;
            position: fixed;
            top: 10px;
            right: 10px;
            background: #48bb78;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="css-connected">
    <!-- Status indicator CSS -->
    <div class="css-status">
        ✓ CSS Stylesheet Terhubung
    </div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/1cafcc7d-4e0b-4064-ad59-6785033295d5.png" alt="Secure login portal icon with shield and key symbols in blue and white" class="login-icon">
                <h1>Selamat Datang</h1>
                <p>Masuk ke akun Anda untuk melanjutkan</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/435a3af0-8b81-4897-9032-12274b2a2dfe.png" alt="User profile icon representing username input field" class="input-icon">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Masukkan username Anda"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/d1515995-b071-4409-8d60-a80a90cdaad9.png" alt="Lock icon representing password security" class="input-icon">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Masukkan password Anda"
                            required
                        >
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Ingat saya
                    </label>
                    <a href="#" class="forgot-password">Lupa password?</a>
                </div>

                <button type="submit" class="login-button">
                    <span>Masuk</span>
                </button>
            </form>

            <div class="login-footer">
                <p>Belum punya akun? <a href="#">Daftar disini</a></p>
                <!-- Status koneksi CSS terlihat di sini -->
                <div style="margin-top: 15px; padding: 10px; background: #f7fafc; border-radius: 8px; border-left: 4px solid #48bb78;">
                    <small style="color: #4a5568;">
                        ✓ Styling dari <strong>styles.css</strong> aktif dan terhubung sempurna
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cek jika CSS terhubung dengan baik
        document.addEventListener('DOMContentLoaded', function() {
            const isCssConnected = document.querySelector('link[href="styles.css"]');
            if (isCssConnected) {
                console.log('✅ CSS stylesheet terhubung dengan sukses');
                document.body.classList.add('css-connected');
                
                // Tampilkan status sementara lalu hilangkan
                setTimeout(() => {
                    const status = document.querySelector('.css-status');
                    if (status) {
                        setTimeout(() => {
                            status.style.opacity = '0';
                            setTimeout(() => status.remove(), 500);
                        }, 2000);
                    }
                }, 1000);
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('Silakan isi username dan password!');
                return;
            }
            
            // Simulasi login
            console.log('Login attempt:', { username, password });
            alert('Login berhasil! (Simulasi)');
            
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
